<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPG Signal Recorder</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 10px; }
        .section { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; }
        .config-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        button { margin: 5px; padding: 8px 12px; }
        .metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .metric { text-align: center; }
        #recordingInProgress { color: red; font-weight: bold; display: none; }
        #debugInfo { display: none; white-space: pre-wrap; font-size: 12px; }
        #videoContainer { position: relative; }
        #video { width: 100%; height: auto; border: 1px solid #ccc; }
        #roiOverlay { position: absolute; top: 0; left: 0; pointer-events: none; border: 2px solid red; box-sizing: border-box; }
        #signalPlot { width: 100%; height: 200px; border: 1px solid #ccc; }
        .tab button { background-color: #f1f1f1; border: 1px solid #ccc; cursor: pointer; }
        .tab button.active { background-color: #ccc; }
    </style>
</head>
<body>
    <h1>PPG Signal Recorder</h1>
    <p>Professional smartphone-based photoplethysmography recording</p>

    <div class="section">
        <h3>Device Configuration</h3>
        <div class="tab">
            <button class="tablinks active" onclick="selectPlatform('Android')">Android</button>
            <button class="tablinks" onclick="selectPlatform('iOS')">iOS</button>
        </div>
    </div>

    <div class="section">
        <h3>ROI Configuration</h3>
        <div class="config-group">
            <label>ROI Type:</label>
            <select id="roiType" onchange="updateROIOverlay()">
                <option>Rectangle</option>
                <option>Circular</option>
            </select>
        </div>
        <div class="config-group">
            <label>ROI X Position:</label>
            <input type="number" id="roiX" value="25" min="0" max="100" step="1" onchange="updateROIOverlay()"> %
        </div>
        <div class="config-group">
            <label>ROI Y Position:</label>
            <input type="number" id="roiY" value="25" min="0" max="100" step="1" onchange="updateROIOverlay()"> %
        </div>
        <div class="config-group">
            <label>ROI Width:</label>
            <input type="number" id="roiWidth" value="50" min="10" max="100" step="1" onchange="updateROIOverlay()"> %
        </div>
        <div class="config-group">
            <label>ROI Height:</label>
            <input type="number" id="roiHeight" value="50" min="10" max="100" step="1" onchange="updateROIOverlay()"> %
        </div>
        <div class="config-group">
            <label>Recording Duration:</label>
            <input type="number" id="duration" value="10" min="5" max="60"> s
        </div>
    </div>

    <div class="section">
        <h3>Camera Preview</h3>
        <div id="videoContainer">
            <video id="video" autoplay muted playsinline></video>
            <div id="roiOverlay"></div>
        </div>
    </div>

    <div class="section">
        <h3>Signal Quality Monitor</h3>
        <p id="monitorStatus">Android selected - click Start Camera</p>
        <div class="metrics">
            <div class="metric">
                <label>Heart Rate</label><br>
                <span id="heartRate">--</span>
            </div>
            <div class="metric">
                <label>SNR (dB)</label><br>
                <span id="snr">--</span>
            </div>
            <div class="metric">
                <label>Signal Strength</label><br>
                <span id="signalStrength">--</span>
            </div>
            <div class="metric">
                <label>DC Component</label><br>
                <span id="dcComponent">--</span>
            </div>
        </div>
        <h4>PPG Signal Waveform</h4>
        <canvas id="signalPlot"></canvas>
    </div>

    <div class="section">
        <button id="startCamera">Start Camera</button>
        <button id="startSignalMonitor" disabled>Start Signal Monitor</button>
        <button id="startRecording" disabled>Start Recording</button>
        <button id="stop">Stop</button>
        <button id="calibrateZLO">Calibrate ZLO</button>
        <button id="reset">Reset</button>
        <div id="recordingInProgress">RECORDING IN PROGRESS...</div>
    </div>

    <div class="section">
        <h3>Recording Results</h3>
        <button id="downloadPPG" disabled>Download PPG Data</button>
    </div>

    <div class="section">
        <button id="toggleDebug">Debug Information (Click to toggle)</button>
        <div id="debugInfo"></div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('videoContainer');
        const roiOverlay = document.getElementById('roiOverlay');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const plotCanvas = document.getElementById('signalPlot');
        const plotCtx = plotCanvas.getContext('2d');
        const startCameraBtn = document.getElementById('startCamera');
        const startMonitorBtn = document.getElementById('startSignalMonitor');
        const startRecordBtn = document.getElementById('startRecording');
        const stopBtn = document.getElementById('stop');
        const calibrateBtn = document.getElementById('calibrateZLO');
        const resetBtn = document.getElementById('reset');
        const downloadBtn = document.getElementById('downloadPPG');
        const recordingEl = document.getElementById('recordingInProgress');
        const monitorStatusEl = document.getElementById('monitorStatus');
        const hrEl = document.getElementById('heartRate');
        const snrEl = document.getElementById('snr');
        const strengthEl = document.getElementById('signalStrength');
        const dcEl = document.getElementById('dcComponent');
        const debugEl = document.getElementById('debugInfo');
        const toggleDebugBtn = document.getElementById('toggleDebug');
        const roiTypeEl = document.getElementById('roiType');
        const roiXEl = document.getElementById('roiX');
        const roiYEl = document.getElementById('roiY');
        const roiWidthEl = document.getElementById('roiWidth');
        const roiHeightEl = document.getElementById('roiHeight');
        const durationEl = document.getElementById('duration');
        const tabButtons = document.querySelectorAll('.tablinks');

        // State
        let platform = 'Android';
        let zlo = 0;
        let signal = [];
        let startTime = 0;
        let recordingStartTime = 0;
        let samplingTimer = null;
        let recordingTimer = null;
        let isMonitoring = false;
        let isRecording = false;
        const samplingRate = 30; // Hz
        const intervalMs = 1000 / samplingRate;
        let torchTrack = null;

        // Platform selection
        function selectPlatform(selected) {
            platform = selected;
            tabButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            monitorStatusEl.textContent = `${selected} selected - click Start Camera`;
            if (torchTrack && platform === 'Android') {
                torchTrack.applyConstraints({ advanced: [{ torch: true }] }).catch(e => logDebug('Torch error: ' + e.message));
            } else if (torchTrack) {
                torchTrack.applyConstraints({ advanced: [{ torch: false }] }).catch(e => logDebug('Torch error: ' + e.message));
            }
        }

        // Debug toggle
        toggleDebugBtn.onclick = () => {
            debugEl.style.display = debugEl.style.display === 'none' ? 'block' : 'none';
        };

        function logDebug(msg) {
            debugEl.textContent += new Date().toISOString() + ': ' + msg + '\n';
        }

        // Update ROI Overlay
        function updateROIOverlay() {
            if (!video.videoWidth) return;
            const vidRect = video.getBoundingClientRect();
            const roiX = (parseFloat(roiXEl.value) / 100) * vidRect.width;
            const roiY = (parseFloat(roiYEl.value) / 100) * vidRect.height;
            const roiW = (parseFloat(roiWidthEl.value) / 100) * vidRect.width;
            const roiH = (parseFloat(roiHeightEl.value) / 100) * vidRect.height;
            roiOverlay.style.left = `${roiX}px`;
            roiOverlay.style.top = `${roiY}px`;
            roiOverlay.style.width = `${roiW}px`;
            roiOverlay.style.height = `${roiH}px`;
            if (roiTypeEl.value === 'Circular') {
                roiOverlay.style.borderRadius = '50%';
            } else {
                roiOverlay.style.borderRadius = '0';
            }
        }

        // Start Camera
        startCameraBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 640 }, height: { ideal: 480 } }
                });
                video.srcObject = stream;
                video.onloadedmetadata = async () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    plotCanvas.width = plotCanvas.clientWidth;
                    plotCanvas.height = 200;
                    monitorStatusEl.textContent = 'Camera started. Calibrate ZLO by covering camera fully, then start monitor.';
                    startMonitorBtn.disabled = false;
                    updateROIOverlay();
                    logDebug('Camera initialized: ' + canvas.width + 'x' + canvas.height);

                    torchTrack = stream.getVideoTracks()[0];
                    if (platform === 'Android') {
                        try {
                            await torchTrack.applyConstraints({ advanced: [{ torch: true }] });
                            logDebug('Torch enabled');
                        } catch (e) {
                            logDebug('Torch not supported: ' + e.message);
                        }
                    }
                };
            } catch (err) {
                alert('Camera access denied: ' + err.message);
                logDebug('Camera error: ' + err.message);
            }
        };

        // Sample ROI (green channel average) - using ROI for sampling
        function getROIAverage() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            const roiType = roiTypeEl.value;
            const roiX = (parseFloat(roiXEl.value) / 100) * canvas.width;
            const roiY = (parseFloat(roiYEl.value) / 100) * canvas.height;
            const roiW = (parseFloat(roiWidthEl.value) / 100) * canvas.width;
            const roiH = (parseFloat(roiHeightEl.value) / 100) * canvas.height;

            let sum = 0;
            let count = 0;

            const cx = roiX + roiW / 2;
            const cy = roiY + roiH / 2;
            const r = Math.min(roiW, roiH) / 2;

            for (let py = Math.max(0, Math.floor(roiY)); py < Math.min(canvas.height, roiY + roiH); py++) {
                for (let px = Math.max(0, Math.floor(roiX)); px < Math.min(canvas.width, roiX + roiW); px++) {
                    let include = false;
                    if (roiType === 'Rectangle') {
                        include = true;
                    } else { // Circular
                        const dx = px - cx;
                        const dy = py - cy;
                        if (dx * dx + dy * dy <= r * r) include = true;
                    }
                    if (include) {
                        const idx = (py * canvas.width + px) * 4;
                        sum += data[idx + 1]; // Green channel
                        count++;
                    }
                }
            }
            return count > 0 ? sum / count : 0;
        }

        // Sample loop
        function sample() {
            if (video.readyState !== video.HAVE_ENOUGH_DATA) return;
            const rawValue = getROIAverage();
            const time = (Date.now() - startTime) / 1000;
            const value = rawValue - zlo; // Respect ZLO
            signal.push({ time, value });
            // Limit signal to last 60 seconds to prevent memory issues
            if (signal.length > samplingRate * 60) {
                signal.shift();
            }
            updateSQM();
            plotSignal();
            logDebug(`Sample: t=${time.toFixed(3)}, raw=${rawValue.toFixed(1)}, ppg=${value.toFixed(1)}`);
        }

        // Plot signal
        function plotSignal() {
            plotCtx.clearRect(0, 0, plotCanvas.width, plotCanvas.height);
            if (signal.length < 2) return;
            const values = signal.map(s => s.value);
            const minV = Math.min(...values);
            const maxV = Math.max(...values);
            const range = maxV - minV || 1;
            plotCtx.beginPath();
            plotCtx.strokeStyle = 'blue';
            plotCtx.lineWidth = 2;
            const step = plotCanvas.width / (signal.length - 1);
            plotCtx.moveTo(0, plotCanvas.height - ((values[0] - minV) / range) * plotCanvas.height);
            for (let i = 1; i < signal.length; i++) {
                plotCtx.lineTo(i * step, plotCanvas.height - ((values[i] - minV) / range) * plotCanvas.height);
            }
            plotCtx.stroke();
        }

        // Simple DFT (FFT approximation for power spectrum)
        function dft(signal) {
            const N = signal.length;
            const freqs = new Array(N).fill(0);
            for (let k = 0; k < N; k++) {
                let re = 0, im = 0;
                for (let n = 0; n < N; n++) {
                    const angle = 2 * Math.PI * k * n / N;
                    re += signal[n] * Math.cos(angle);
                    im -= signal[n] * Math.sin(angle);
                }
                freqs[k] = Math.sqrt(re * re + im * im) / N;
            }
            return freqs;
        }

        // Update SQM
        function updateSQM() {
            if (signal.length < samplingRate) return; // Min 1s
            const windowSize = Math.min(samplingRate * 10, signal.length); // Up to 10s
            const window = signal.slice(-windowSize);
            const values = window.map(s => s.value);
            const dc = values.reduce((a, b) => a + b, 0) / values.length;
            const ac = values.map(v => v - dc);
            const strength = Math.max(...ac) - Math.min(...ac);

            // FFT for HR and SNR
            const fft = dft(ac);
            const N = ac.length;
            const df = samplingRate / N;
            const lowBin = Math.round(0.8 / df);
            const highBin = Math.round(3 / df);
            let maxPower = 0;
            let maxK = 0;
            let signalPower = 0;
            let noisePower = 0;
            for (let k = 1; k < N / 2; k++) {
                const power = fft[k] ** 2;
                if (k >= lowBin && k <= highBin) {
                    signalPower += power;
                    if (power > maxPower) {
                        maxPower = power;
                        maxK = k;
                    }
                } else {
                    noisePower += power;
                }
            }
            const hr = maxK * df * 60;
            const snr = signalPower > 0 && noisePower > 0 ? 10 * Math.log10(signalPower / noisePower) : 0;

            hrEl.textContent = hr.toFixed(1);
            snrEl.textContent = snr.toFixed(1);
            strengthEl.textContent = strength.toFixed(2);
            dcEl.textContent = dc.toFixed(2);
        }

        // Start Signal Monitor
        startMonitorBtn.onclick = () => {
            if (samplingTimer) return;
            startTime = Date.now();
            signal = [];
            samplingTimer = setInterval(sample, intervalMs);
            isMonitoring = true;
            startMonitorBtn.disabled = true;
            startRecordBtn.disabled = false;
            calibrateBtn.disabled = false;
            monitorStatusEl.textContent = 'Monitoring... Cover camera with finger for PPG.';
            logDebug('Monitoring started');
        };

        // Start Recording
        startRecordBtn.onclick = () => {
            if (!isMonitoring || isRecording) return;
            isRecording = true;
            recordingStartTime = Date.now();
            recordingEl.style.display = 'block';
            downloadBtn.disabled = true;
            const durationMs = parseInt(durationEl.value) * 1000;
            recordingTimer = setTimeout(stopRecording, durationMs);
            logDebug('Recording started');
        };

        function stopRecording() {
            clearTimeout(recordingTimer);
            isRecording = false;
            recordingEl.style.display = 'none';
            downloadBtn.disabled = false;
            logDebug('Recording complete');
        }

        // Stop
        stopBtn.onclick = stop;
        function stop() {
            if (samplingTimer) {
                clearInterval(samplingTimer);
                samplingTimer = null;
            }
            if (isRecording) stopRecording();
            isMonitoring = false;
            startMonitorBtn.disabled = false;
            startRecordBtn.disabled = true;
            monitorStatusEl.textContent = 'Stopped.';
            logDebug('Stopped');
        }

        // Calibrate ZLO (cover camera fully for 2s, using ROI)
        calibrateBtn.onclick = async () => {
            if (!video.srcObject) {
                alert('Start camera first.');
                return;
            }
            calibrateBtn.disabled = true;
            const calStart = Date.now();
            let calSum = 0;
            let calCount = 0;
            const calInterval = setInterval(() => {
                const avg = getROIAverage();
                calSum += avg;
                calCount++;
                if (Date.now() - calStart > 2000) {
                    clearInterval(calInterval);
                    zlo = calSum / calCount;
                    alert('ZLO calibrated: ' + zlo.toFixed(2));
                    calibrateBtn.disabled = false;
                    logDebug('ZLO: ' + zlo.toFixed(2));
                }
            }, 100);
        };

        // Reset
        resetBtn.onclick = () => {
            stop();
            signal = [];
            zlo = 0;
            startRecordBtn.disabled = true;
            downloadBtn.disabled = true;
            recordingEl.style.display = 'none';
            hrEl.textContent = '--';
            snrEl.textContent = '--';
            strengthEl.textContent = '--';
            dcEl.textContent = '--';
            monitorStatusEl.textContent = `${platform} selected - click Start Camera`;
            plotCtx.clearRect(0, 0, plotCanvas.width, plotCanvas.height);
            logDebug('Reset');
            if (torchTrack) {
                torchTrack.applyConstraints({ advanced: [{ torch: false }] }).catch(() => {});
            }
        };

        // Download PPG (CSV: time, ppg_signal) - only the recorded segment
        downloadBtn.onclick = () => {
            if (signal.length === 0 || recordingStartTime === 0) {
                alert('No recording data to download.');
                return;
            }
            const recordStart = (recordingStartTime - startTime) / 1000;
            const recordEnd = recordStart + parseInt(durationEl.value);
            const recorded = signal.filter(s => s.time >= recordStart && s.time <= recordEnd);
            if (recorded.length === 0) {
                alert('No data in recording period.');
                return;
            }
            let csv = 'Time(s),PPG\n';
            recorded.forEach(s => csv += (s.time - recordStart).toFixed(3) + ',' + s.value.toFixed(2) + '\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ppg_signal.csv';
            a.click();
            URL.revokeObjectURL(url);
            logDebug('Downloaded CSV with ' + recorded.length + ' samples');
        };

        // Update ROI on resize
        window.addEventListener('resize', updateROIOverlay);
    </script>
</body>
</html>
