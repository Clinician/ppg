<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPG Signal Recorder</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 10px; }
        .section { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; }
        .config-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        button { margin: 5px; padding: 8px 12px; }
        .metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .metric { text-align: center; }
        #recordingInProgress { color: red; font-weight: bold; display: none; }
        #debugInfo { display: none; white-space: pre-wrap; font-size: 12px; }
    </style>
</head>
<body>
    <h1>PPG Signal Recorder</h1>
    <p>Professional smartphone-based photoplethysmography recording</p>

    <div class="section">
        <h3>Device Configuration</h3>
        <div class="config-group">
            <label>Platform:</label>
            <select id="deviceSelect">
                <option>Android</option>
                <option>iOS</option>
            </select>
        </div>
    </div>

    <div class="section">
        <h3>ROI Configuration</h3>
        <div class="config-group">
            <label>ROI Type:</label>
            <select id="roiType">
                <option>Rectangle</option>
                <option>Circular</option>
            </select>
        </div>
        <div class="config-group">
            <label>ROI X Position:</label>
            <input type="number" id="roiX" value="25" min="0" max="100" step="1"> %
        </div>
        <div class="config-group">
            <label>ROI Y Position:</label>
            <input type="number" id="roiY" value="25" min="0" max="100" step="1"> %
        </div>
        <div class="config-group">
            <label>ROI Width:</label>
            <input type="number" id="roiWidth" value="50" min="10" max="100" step="1"> %
        </div>
        <div class="config-group">
            <label>ROI Height:</label>
            <input type="number" id="roiHeight" value="50" min="10" max="100" step="1"> %
        </div>
        <div class="config-group">
            <label>Recording Duration:</label>
            <input type="number" id="duration" value="10" min="5" max="60"> s
        </div>
    </div>

    <div class="section">
        <h3>Signal Quality Monitor</h3>
        <p id="monitorStatus">Click Start Camera to begin.</p>
        <div class="metrics">
            <div class="metric">
                <label>Heart Rate</label><br>
                <span id="heartRate">--</span> bpm
            </div>
            <div class="metric">
                <label>SNR (dB)</label><br>
                <span id="snr">--</span>
            </div>
            <div class="metric">
                <label>Signal Strength</label><br>
                <span id="signalStrength">--</span>
            </div>
            <div class="metric">
                <label>DC Component</label><br>
                <span id="dcComponent">--</span>
            </div>
        </div>
    </div>

    <div class="section">
        <button id="startCamera">Start Camera</button>
        <button id="startSignalMonitor" disabled>Start Signal Monitor</button>
        <button id="startRecording" disabled>Start Recording</button>
        <button id="stop">Stop</button>
        <button id="calibrateZLO">Calibrate ZLO</button>
        <button id="reset">Reset</button>
        <div id="recordingInProgress">RECORDING IN PROGRESS...</div>
    </div>

    <div class="section">
        <h3>Recording Results</h3>
        <button id="downloadPPG" disabled>Download PPG Data</button>
    </div>

    <div class="section">
        <button id="toggleDebug">Debug Information (Click to toggle)</button>
        <div id="debugInfo"></div>
    </div>

    <video id="video" autoplay muted playsinline style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startCameraBtn = document.getElementById('startCamera');
        const startMonitorBtn = document.getElementById('startSignalMonitor');
        const startRecordBtn = document.getElementById('startRecording');
        const stopBtn = document.getElementById('stop');
        const calibrateBtn = document.getElementById('calibrateZLO');
        const resetBtn = document.getElementById('reset');
        const downloadBtn = document.getElementById('downloadPPG');
        const recordingEl = document.getElementById('recordingInProgress');
        const monitorStatusEl = document.getElementById('monitorStatus');
        const hrEl = document.getElementById('heartRate');
        const snrEl = document.getElementById('snr');
        const strengthEl = document.getElementById('signalStrength');
        const dcEl = document.getElementById('dcComponent');
        const debugEl = document.getElementById('debugInfo');
        const toggleDebugBtn = document.getElementById('toggleDebug');
        const roiTypeEl = document.getElementById('roiType');
        const roiXEl = document.getElementById('roiX');
        const roiYEl = document.getElementById('roiY');
        const roiWidthEl = document.getElementById('roiWidth');
        const roiHeightEl = document.getElementById('roiHeight');
        const durationEl = document.getElementById('duration');

        // State
        let zlo = 0;
        let signal = [];
        let startTime = 0;
        let samplingTimer = null;
        let isMonitoring = false;
        let isRecording = false;
        const samplingRate = 30; // Hz
        const intervalMs = 1000 / samplingRate;

        // Debug toggle
        toggleDebugBtn.onclick = () => {
            debugEl.style.display = debugEl.style.display === 'none' ? 'block' : 'none';
        };

        function logDebug(msg) {
            debugEl.textContent += new Date().toISOString() + ': ' + msg + '\n';
        }

        // Start Camera
        startCameraBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 640 }, height: { ideal: 480 } }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    monitorStatusEl.textContent = 'Camera started. Calibrate ZLO by covering camera fully, then start monitor.';
                    startMonitorBtn.disabled = false;
                    logDebug('Camera initialized: ' + canvas.width + 'x' + canvas.height);
                };
            } catch (err) {
                alert('Camera access denied: ' + err.message);
                logDebug('Camera error: ' + err.message);
            }
        };

        // Sample ROI (green channel average)
        function getROIAverage() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            const roiType = roiTypeEl.value;
            const roiX = (parseFloat(roiXEl.value) / 100) * canvas.width;
            const roiY = (parseFloat(roiYEl.value) / 100) * canvas.height;
            const roiW = (parseFloat(roiWidthEl.value) / 100) * canvas.width;
            const roiH = (parseFloat(roiHeightEl.value) / 100) * canvas.height;

            let sum = 0;
            let count = 0;

            const cx = roiX + roiW / 2;
            const cy = roiY + roiH / 2;
            const r = Math.min(roiW, roiH) / 2;

            for (let py = Math.max(0, Math.floor(roiY)); py < Math.min(canvas.height, roiY + roiH); py++) {
                for (let px = Math.max(0, Math.floor(roiX)); px < Math.min(canvas.width, roiX + roiW); px++) {
                    let include = false;
                    if (roiType === 'Rectangle') {
                        include = true;
                    } else { // Circular
                        const dx = px - cx;
                        const dy = py - cy;
                        if (dx * dx + dy * dy <= r * r) include = true;
                    }
                    if (include) {
                        const idx = (py * canvas.width + px) * 4;
                        sum += data[idx + 1]; // Green channel
                        count++;
                    }
                }
            }
            return count > 0 ? sum / count : 0;
        }

        // Sample loop
        function sample() {
            if (video.readyState !== video.HAVE_ENOUGH_DATA) return;
            const rawValue = getROIAverage();
            const time = (Date.now() - startTime) / 1000;
            const value = rawValue - zlo; // Respect ZLO
            signal.push({ time, value });
            updateSQM();
            logDebug(`Sample: t=${time.toFixed(3)}, raw=${rawValue.toFixed(1)}, ppg=${value.toFixed(1)}`);
        }

        // Simple DFT (FFT approximation for power spectrum)
        function dft(signal) {
            const N = signal.length;
            const freqs = new Array(N).fill(0);
            for (let k = 0; k < N; k++) {
                let re = 0, im = 0;
                for (let n = 0; n < N; n++) {
                    const angle = 2 * Math.PI * k * n / N;
                    re += signal[n] * Math.cos(angle);
                    im -= signal[n] * Math.sin(angle);
                }
                freqs[k] = Math.sqrt(re * re + im * im) / N;
            }
            return freqs;
        }

        // Update SQM
        function updateSQM() {
            if (signal.length < samplingRate) return; // Min 1s
            const windowSize = Math.min(samplingRate * 10, signal.length); // Up to 10s
            const window = signal.slice(-windowSize);
            const values = window.map(s => s.value);
            const dc = values.reduce((a, b) => a + b, 0) / values.length;
            const ac = values.map(v => v - dc);
            const strength = Math.max(...ac) - Math.min(...ac);

            // FFT for HR and SNR
            const fft = dft(ac);
            const N = ac.length;
            const df = samplingRate / N;
            const lowBin = Math.round(0.8 / df);
            const highBin = Math.round(3 / df);
            let maxPower = 0;
            let maxK = 0;
            let signalPower = 0;
            let noisePower = 0;
            for (let k = 1; k < N / 2; k++) {
                const power = fft[k] ** 2;
                if (k >= lowBin && k <= highBin) {
                    signalPower += power;
                    if (power > maxPower) {
                        maxPower = power;
                        maxK = k;
                    }
                } else {
                    noisePower += power;
                }
            }
            const hr = maxK * df * 60;
            const snr = signalPower > 0 && noisePower > 0 ? 10 * Math.log10(signalPower / noisePower) : 0;

            hrEl.textContent = hr.toFixed(1);
            snrEl.textContent = snr.toFixed(1);
            strengthEl.textContent = strength.toFixed(2);
            dcEl.textContent = dc.toFixed(2);
        }

        // Start Signal Monitor
        startMonitorBtn.onclick = () => {
            if (samplingTimer) return;
            startTime = Date.now();
            signal = [];
            samplingTimer = setInterval(sample, intervalMs);
            isMonitoring = true;
            startMonitorBtn.disabled = true;
            startRecordBtn.disabled = false;
            calibrateBtn.disabled = false;
            monitorStatusEl.textContent = 'Monitoring... Cover camera with finger for PPG.';
            logDebug('Monitoring started');
        };

        // Start Recording
        startRecordBtn.onclick = () => {
            if (!isMonitoring || isRecording) return;
            isRecording = true;
            recordingEl.style.display = 'block';
            downloadBtn.disabled = true;
            const duration = parseInt(durationEl.value) * 1000;
            setTimeout(() => {
                stop();
                isRecording = false;
                recordingEl.style.display = 'none';
                downloadBtn.disabled = false;
                logDebug('Recording complete: ' + signal.length + ' samples');
            }, duration);
        };

        // Stop
        stopBtn.onclick = stop;
        function stop() {
            if (samplingTimer) {
                clearInterval(samplingTimer);
                samplingTimer = null;
            }
            isMonitoring = false;
            startMonitorBtn.disabled = false;
            startRecordBtn.disabled = true;
            monitorStatusEl.textContent = 'Stopped.';
            logDebug('Stopped');
        }

        // Calibrate ZLO (cover camera fully for 2s)
        calibrateBtn.onclick = async () => {
            if (!video.srcObject) {
                alert('Start camera first.');
                return;
            }
            calibrateBtn.disabled = true;
            const calStart = Date.now();
            let calSum = 0;
            let calCount = 0;
            const calInterval = setInterval(() => {
                ctx.drawImage(video, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let sum = 0;
                let cnt = data.length / 4;
                for (let i = 1; i < data.length; i += 4) sum += data[i];
                calSum += sum / cnt;
                calCount++;
                if (Date.now() - calStart > 2000) {
                    clearInterval(calInterval);
                    zlo = calSum / calCount;
                    alert('ZLO calibrated: ' + zlo.toFixed(2));
                    calibrateBtn.disabled = false;
                    logDebug('ZLO: ' + zlo.toFixed(2));
                }
            }, 100);
        };

        // Reset
        resetBtn.onclick = () => {
            stop();
            signal = [];
            zlo = 0;
            startRecordBtn.disabled = true;
            downloadBtn.disabled = true;
            recordingEl.style.display = 'none';
            hrEl.textContent = '--';
            snrEl.textContent = '--';
            strengthEl.textContent = '--';
            dcEl.textContent = '--';
            monitorStatusEl.textContent = 'Reset. Click Start Camera.';
            logDebug('Reset');
        };

        // Download PPG (CSV: time, ppg_signal)
        downloadBtn.onclick = () => {
            if (signal.length === 0) {
                alert('No data to download.');
                return;
            }
            let csv = 'Time(s),PPG\n';
            signal.forEach(s => csv += s.time.toFixed(3) + ',' + s.value.toFixed(2) + '\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ppg_signal.csv';
            a.click();
            URL.revokeObjectURL(url);
            logDebug('Downloaded CSV with ' + signal.length + ' samples');
        };
    </script>
</body>
</html>
